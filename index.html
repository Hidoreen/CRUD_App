<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>To do App</title>
</head>
<body>

  <header>
    <div class="header">
     <img src="../images/logo.png" alt="">
      <h1>Todo App</h1>
    </div>
  </header>

<main>

  <div class="app">
    <h4>My Todos</h4>
    <div class="addNewTask">
      <span>
        Add New Task
      </span>
      <i class="fa fa-plus"></i>
    </div>


  <dialog id="dialogPop">
    <form id="taskDetailForm">
     
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter Task Title">
        <small class="errorMsg"></small>
        <input type="date" id="taskDate" name="taskDate" placeholder="Choose date">
        <input type="text" id="taskDetails" name="taskDetails" placeholder="Enter task details">
     
      <div class="btns">
        <button type="submit" id="submitBtn" value="default">Submit</button>
        <button value="cancel" id="cancelBtn">Close</button>
      </div>
      <div class="closeBtn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </form>
  </dialog>

    <h5>Tasks</h5>

  <div class="tasks">
  </div>

</div>
</main>

<footer>
<p class="footer">&copy; 
  <span class="dateFooter">2024</span>
  <a href="mailto:hellowangechi@gmail.com">hellowangechi@gmail.com</a>
</p>
</footer>

  
  <script src="bundle.js"></script>
</body>
</html>
